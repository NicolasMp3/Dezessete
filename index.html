<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Front-End API </title>
    <style>
      /* Adicionar os estilos para o botão */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Classe para esconder o botão inicialmente */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Front-End API</h3>
    <button id="botaoAutor" class="hidden">Buscar Autor</button> <!-- Inicialmente escondido -->
    <div id="respAutor"></div>
    
    <script src="js/main.js"></script>
  </body>
</html>
